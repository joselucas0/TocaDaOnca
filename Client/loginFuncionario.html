<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Funcionário - Toca da Onça</title>
  <link rel="icon" type="imagex/png" href="./assets/img_logo.png">
  <link rel="stylesheet" href="css/loginFuncionario.css">
</head>
<body>
  <header class="header">
    <p>Área do funcionário</p>
  </header>

  <div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <h1>Toca da Onça</h1>
        <img src="assets/logo.png" alt="Logo Toca da Onça">
      </div>
      <div class="card-body">
        <p>Login Funcionário</p>
        <form class="login-form">
          <!-- Pode-se utilizar matrícula ou e-mail para acessar -->
          <input type="text" placeholder="Matrícula ou E-mail" required>
          <input type="password" placeholder="Senha" required>
          <button type="submit" class="login-btn">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-section">
        <h4>Explore</h4>
        <ul class="footer-links">
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Galeria</a></li>
          <li><a href="#">Planos</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h4>Contato</h4>
        <ul class="footer-links">
          <li><a href="tel:+5511590009999">(11) 59000-9999</a></li>
          <li><a href="mailto:contato@tocadamoca.com">contato@tocadamoca.com</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h4>Legal</h4>
        <ul class="footer-links">
          <li><a href="#">Termos de Uso</a></li>
          <li><a href="#">Política de Privacidade</a></li>
        </ul>
      </div>
    </div>

  </footer>
  
  <script src="js/loginFuncionario.js"></script>
</body>
</html>
