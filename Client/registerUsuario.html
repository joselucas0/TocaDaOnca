<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Toca da Onça</title>
    <link rel="stylesheet" href="css/registerUsuario.css">
       
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Toca da Onça</h1>
            <p>Crie sua conta</p>
        </div>
        
        <form class="register-form">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required maxlength="255">
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                       placeholder="000.000.000-00" maxlength="14">
            </div>
            
            <div class="form-group">
                <label for="birth_date">Data de Nascimento</label>
                <input type="date" id="birth_date" name="birth_date" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required maxlength="20">
            </div>
            
            <div class="form-group">
                <label for="plan">Plano de Assinatura</label>
                <select id="plan" name="plan" required>
                    <option value="" disabled selected>Selecione um plano</option>
                    <option value="standard">Plano Padrão</option>
                    <option value="premium">Plano Premium</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required minlength="6" maxlength="255">
            </div>
            
            <button type="submit" class="register-btn">Cadastrar</button>
        </form>
        
        <div class="login-link">
            Já tem uma conta? <a href="./loginUsuario.html">Faça login</a>
        </div>
        
        <div class="footer">
            © 2025 Toca da Onça. Todos os direitos reservados.
        </div>
    </div>

    <script src="js/registerUsuario.js"></script>
</body>
</html>
